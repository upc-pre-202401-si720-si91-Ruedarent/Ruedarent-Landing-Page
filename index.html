<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page Ruedarent</title>
  </head>
  <body>
    <section id="alertas" class="alert-section">
      <div class="alert-image">
        <img
          src="images/alertas.png"
          alt="Imagen de Alerta"
          class="alert-img"
        />
      </div>
      <article class="alert-content">
        <h2 class="alert-title">Inscríbase</h2>
        <h3 style="font-size: 15pt; font-family: Arial, Helvetica, sans-serif">
          Inscriba su medio de transporte, ya sea bicicleta, scooter u otro que
          ya no use. De esta forme ganar un ingreso extra por medio de
          alquileres a otro usuario. De esta manera, podrá ayudar a otras
          personas a descubrir una nueva afición y a contribuir con el medio
          ambiente.
        </h3>
        <br />
        <button class="custom-button">MORE</button>
      </article>
    </section>
  </body>
</html>
